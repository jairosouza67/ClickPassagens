[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  # Desabilitar scanner de secrets - credenciais Firebase são públicas por design
  SECRETS_SCAN_ENABLED = "false"

# Proxy para API no Render - redireciona /api/* para o backend
[[redirects]]
  from = "/api/*"
  to = "https://clickpassagens-api.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# SPA redirect - importante para React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de segurança (ajustados para Firebase Auth)
[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Permitir popups para Firebase Auth
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "unsafe-none"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"